<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="Logo.png" alt="ShopZone" width="150" height="150"> ShopZone
            </a>
        </div>
    </nav>

    <div class="container mt-5">
        <h2>Iniciar sesión</h2>
        <form id="login-form">
            <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Ingresar</button>
        </form>
    </div>

    <script>
        document.getElementById("login-form").addEventListener("submit", async (event) => {
            event.preventDefault();

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            const response = await fetch("http://localhost:3000/login", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ email, password })
});

if (!response.ok) {
    // Si la respuesta no es correcta, manejar el error
    const errorData = await response.json();
    alert(`Error: ${errorData.error}`);
    return;
}

const data = await response.json();

if (data.token) {
    // Guardar el token y redirigir después de un pequeño retraso
    localStorage.setItem("token", data.token);
    console.log("Token guardado:", data.token); // Verifica que el token se guarda correctamente
    alert("Inicio de sesión exitoso");

    // Espera 200ms antes de redirigir para asegurar que el token se guarde
    setTimeout(() => {
        window.location.href = "index.html"; // Redirigir a la página principal
    }, 300);
} else {
    alert("No se pudo iniciar sesión");
}
        });
    </script>
</body>
</html>
