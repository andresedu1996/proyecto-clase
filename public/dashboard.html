<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- AG Grid CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ag-grid-community/styles/ag-grid.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ag-grid-community/styles/ag-theme-alpine.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

    <script>

        
        // Función para cerrar sesión
        function logout() {
            // Eliminar el token o cualquier dato de sesión del almacenamiento local o sessionStorage
            localStorage.removeItem('token'); // O sessionStorage.removeItem('token') si lo guardas en sessionStorage
            
            // Redirigir al login después de cerrar sesión
            window.location.href = '/login.html'; // Redirigir al login o página principal
        }
        </script>


    <!-- Navbar oscura -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center text-white" href="#">
                <img src="Logo.png" alt="ShopZone" width="60" height="60" class="me-2">
                <span class="fw-bold">Dashboard de Administración</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="index.html">Volver</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="crear_tienda.html">Crear Tienda</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="agregar_producto.html">Agregar Producto</a>
                    </li>
                    <!-- Cerrar sesión -->
                    <li class="nav-item" id="logoutBtn">
                        <a class="nav-link text-danger" href="#" onclick="logout()">
                            <i class="bi bi-box-arrow-right me-1"></i> Cerrar Sesión
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>



    <!-- Contenido del dashboard -->
    <div id="adminContent" class="container mt-5">
        <h2 class="mb-3">Opciones de Administración</h2>
        <p class="lead">Aquí puedes crear nuevas tiendas, productos y gestionar tu plataforma.</p>

        <div class="row">
            <!-- Botón para Crear Tienda -->
            <div class="col-12 col-md-4 mb-3">
                <a href="crear_tienda.html" class="btn btn-primary btn-lg btn-block">Crear Tienda</a>
            </div>
            <!-- Botón para Agregar Producto -->
            <div class="col-12 col-md-4 mb-3">
                <a href="agregar_producto.html" class="btn btn-success btn-lg btn-block">Agregar Producto</a>
            </div>
        </div>


        <!-- AG Grid -->
        <div id="myGrid" class="ag-theme-alpine" style="height: 400px; width: 100%;"></div>
    </div>

    <!-- AG Grid JS (Versión correcta) -->
    <script src="https://cdn.jsdelivr.net/npm/ag-grid-community/dist/ag-grid.noStyle.js"></script>

    <!-- Inicializar AG Grid -->
    <script>
        // Columnas de la tabla
        const columnDefs = [
    { headerName: "ID Tienda", field: "idTienda", sortable: true, filter: true, autoHeight: true },
    { headerName: "Nombre Tienda", field: "nombreTienda", sortable: true, filter: true, autoHeight: true },
    { headerName: "Número de Órdenes", field: "ordenes", sortable: true, filter: true, autoHeight: true },
    { headerName: "Productos en Existencia", field: "productos", sortable: true, filter: true, autoHeight: true }
];
        // Datos de ejemplo
        const rowData = [
            { idTienda: 1, nombreTienda: "Burger King", ordenes: 10, productos: 50 },
            { idTienda: 2, nombreTienda: "Tienda Tec", ordenes: 15, productos: 20 },
            { idTienda: 3, nombreTienda: "Tienda Ceutec", ordenes: 20, productos: 20 }
        ];

        // Opciones del grid
        const gridOptions = {
            columnDefs: columnDefs,
            rowData: rowData
        };

        // Inicializar AG Grid correctamente
        document.addEventListener('DOMContentLoaded', function () {
            const gridDiv = document.querySelector('#myGrid');
            const { Grid } = agGrid;
            new Grid(gridDiv, gridOptions);
        });
    </script>
</body>
</html>
