<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="Logo.png" alt="ShopZone" width="150" height="150"> ShopZone
                <a href="carrito.html" class="btn btn-success">ðŸ›’ Ver Carrito</a>
            </a>
        </div>
    </nav>

    <main class="container mt-4">
        <h2 id="titulo-tienda"></h2>
        <div class="row" id="productos"></div>
    </main>



    <script src="main.js"></script>
    <script>
        fetch("productos.php")
            .then(response => response.json())
            .then(data => {
                let contenedor = document.getElementById("productos");
                data.forEach(producto => {
                    let div = document.createElement("div");
                    div.classList.add("col-md-4");
                    div.innerHTML = `
                        <div class="card">
    <img src="${producto.imagen} " class="card-img-top" alt="${producto.nombre}">
    <div class="card-body">
        <h5 class="card-title">${producto.nombre}</h5>
        <p class="card-text">${producto.descripcion}</p>
        <p class="text-success">$${producto.precio}</p>
        <p>Unidades: ${producto.unidades}</p>
        <button class="btn btn-primary agregar-carrito" data-id="${producto.ID}" data-nombre="${producto.nombre}" data-precio="${producto.precio}" data-imagen="${producto.imagen}">Agregar al Carrito</button>
    </div>
</div>
                    `;
                    contenedor.appendChild(div);
                });
            });
    </script>
</body>

<footer class="bg-dark text-white text-center p-3 mt-4">
    <p>&copy; 2025 ShopZone</p>
</footer>
</html>
