<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Producto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="Logo.png" alt="ShopZone" width="150" height="150"> ShopZone
            </a>
        </div>
    </nav>

    <div class="container mt-5">
        <h2>Agregar Producto</h2>
        <form id="formProducto">
            <div class="mb-3">
                <label for="tiendaID" class="form-label">ID de Tienda</label>
                <input type="text" class="form-control" id="tiendaID" required>
            </div>
            <div class="mb-3">
                <label for="nombreProducto" class="form-label">Nombre del Producto</label>
                <input type="text" class="form-control" id="nombreProducto" required>
            </div>
            <div class="mb-3">
                <label for="descripcionProducto" class="form-label">Descripción</label>
                <textarea class="form-control" id="descripcionProducto" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="precioProducto" class="form-label">Precio</label>
                <input type="number" class="form-control" id="precioProducto" required>
            </div>
            <div class="mb-3">
                <label for="unidadesProducto" class="form-label">Unidades</label>
                <input type="number" class="form-control" id="unidadesProducto" required>
            </div>
            <div class="mb-3">
                <label for="imagenURL" class="form-label">Imagen (URL)</label>
                <input type="text" class="form-control" id="imagenURL" required>
            </div>
            <button type="submit" class="btn btn-success">Agregar Producto</button>
        </form>
    </div>

    <script>
document.getElementById("formProducto").addEventListener("submit", function (e) {
    e.preventDefault();

    let producto = {
        tienda_id: document.getElementById("tiendaID").value,
        nombre: document.getElementById("nombreProducto").value,
        descripcion: document.getElementById("descripcionProducto").value,
        precio: document.getElementById("precioProducto").value,
        unidades: document.getElementById("unidadesProducto").value,
        imagen: document.getElementById("imagenURL").value
    };

    fetch('http://localhost:3000/agregar_producto', {
        method: "POST",
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(producto)
    })
    .then(response => response.json())
    .then(data => alert(data.mensaje)) // Mostrar mensaje de éxito
    .catch(error => console.error("Error:", error)); // Manejar errores
});
    </script>
</body>
</html>
