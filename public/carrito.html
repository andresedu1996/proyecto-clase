<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <img src="Logo.png" alt="ShopZone" width="50" height="50" class="me-2">
                <strong>ShopZone</strong>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav align-items-center">
                    <!-- Volver al index con ícono -->
<li class="nav-item">
    <a class="nav-link" href="index.html">
        <i class="bi bi-arrow-left me-1"></i> Volver
    </a>
</li>
                    
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        <div class="glass-card p-4">
            <h2>🛒 Carrito de Compras</h2>
            <div id="carrito" class="row"></div>

            <hr class="border-white">
            <h3>📦 Envío desde nuestro centro de distribución</h3>
            <p>*Los productos llegan desde nuestro centro a tu dirección. El costo varía según la distancia.</p>

            <div class="mb-3">
                <label for="direccion" class="form-label">Dirección de envío:</label>
                <input type="text" id="direccion" class="form-control glass-input text-white" placeholder="Ingresa tu dirección" required>
            </div>
            <!-- Botón Calcular Ruta -->
<button onclick="calcularRuta()" class="btn glass-btn mt-2 mb-3">
    <i class="bi bi-geo-alt-fill me-1"></i> Calcular Ruta
</button>

            <div id="map" class="mb-3" style="width: 100%; height: 500px; border-radius: 1rem; overflow: hidden;"></div>

            <p><strong>Costo de Envío:</strong> L<span id="costoEnvio">0.00</span></p>
            <h4>Sub-Total: L<span id="total">0.00</span></h4>
       

            <div class="mt-4 text-end">
                <h4><strong>Total con Envío:</strong> L<span id="totalConEnvio">0.00</span></h4>
                    <!-- Botón Vaciar Carrito -->
    <button class="btn glass-btn-danger me-2" id="vaciar-carrito">
        <i class="bi bi-trash-fill me-1"></i> Vaciar Carrito
    </button>
    <!-- Botón Realizar Pedido -->
    <button class="btn glass-btn-success" id="realizar-pedido">
        <i class="bi bi-cart-check-fill me-1"></i> Realizar Pedido
    </button>
            </div>
    </main>

    <script src="https://js.stripe.com/v3/"></script>
    <script src="carrito.js"></script>
  
    
     <!-- Leaflet y OSRM) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://nominatim.org/release/Nominatim.js"></script>

    <script src="maps.js"></script>

</body>

<footer class="bg-dark text-white text-center p-3 mt-4">
    <p>&copy; 2025 ShopZone</p>
</footer>
</html>
